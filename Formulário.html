<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coco Bambu</title>
    <link rel="stylesheet" href="Formulário.css">
</head>
<body>
   
    <section class="container">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Coco_Bambu_Restaurante.png/640px-Coco_Bambu_Restaurante.png">
        <h1>Faça a sua reserva</h1><br>


        <!-- Área de Cadastro -->
   
        <label for="date">Nome Completo: </label>
        <input type="text" id="nome" name="nome" placeholder = "Nome Completo"><br>


        <label for="date">Seu e-mail: </label>
        <input type="e-mail" id="e-mail" name="e-mail" placeholder = "E-mail"><br>


        <label for="date">Senha: </label>
        <input type="password" id="Senha" name="Senha" placeholder = "Senha"><br>


        <label for="date">Dia da Reserva: </label>
        <input type="date" id="data" name="data" value="data"><br>


        <label for="date">Número de pessoas: </label>
        <input type="number" id="Número de pessoas" name="Número de pessoas" value="Número de pessoas"><br>


        <label for="date">Horário</label>
        <input type="time">


             <!--Marcar apenas uma opção -->
             <h2>Momento especial (opcional)</h2>
             <input type="radio" id="Aniversário" name="newsletter" value="Aniversário">
             <label for="Aniversário">Aniversário</label><br>
     
             <input type="radio" id="Graças especial" name="newsletter" value="Graças especial">
             <label for="Graças Especial">Graças Especial</label><br>


        <!-- /*Marcar mais de uma opção*/ -->
        <h2>Deseja receber: </h2>
        <input type="checkbox" id="Promoções especiais" name="newsletter" value="Promoções especiais">
        <label for="Promoções especiais">Promoções especiais</label><br>
   
        <input type="checkbox" id="Pesquisas e avaliações" name="newsletter" value="Pesquisas e avaliações">
        <label for="Pesquisas e avaliações">Pesquisas e avaliações</label><br><br>


        <!-- Botão -->
        <a href="https://cardapio.cocobambu.com/cardapio/52"><button>Acesse o menu</button></a>
        <p class="chuchu">Localizado em: Villa Romana Shopping
            Endereço: Av. Me. Benvenuta, 687 - Santa Monica, Florianópolis - SC, 88035-000
            Horário de funcionamento:
            Aberto ⋅ Fecha às 23:00
            Pagamentos: Pluxee
            Telefone: (48) 3364-9445
           </p>
    </section>
</body>
</html>
